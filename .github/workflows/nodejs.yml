name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Node.js
      uses: actions/setup-node@v1
    - name: npm install, build, and test
      run: |
        docker-compose build
        docker-compose run --rm api npm run test:coverage
